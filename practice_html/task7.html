  <h2>Poetry using &lt;pre&gt; tag</h2>

<pre>
<b>Twinkle, Twinkle, Little Star</b>
<i>How I wonder what you are!</i>
Up above the <u>world</u> so high,
Like a <mark>diamond</mark> in the sky.
</pre>

<p>
The <b>&lt;pre&gt;</b> tag preserves
<i>spaces</i>, 
<u>line breaks</u>, 
and <mark>formatting</mark>.
</p>
