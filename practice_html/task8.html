<!DOCTYPE html>
<html>
<head>
    <title>Text Formatting Example</title>
</head>
<body>

    <p>
        This sentence shows 
        <b>bold</b>, 
        <i>italic</i>, 
        <u>underline</u>, 
        <small>small</small>, 
        <mark>highlighted</mark>, 
        <del>deleted</del> 
        and <ins>inserted</ins> text formats together.
    </p>

</body>
</html>
