<!DOCTYPE html>
<html>
<head>
    <title>HTML Comments Example</title>
</head>
<body>

    <!-- This is a comment before the heading.
         HTML comments are not displayed in the browser -->
    <h1>HTML Comments</h1>

    <!-- This is a comment before the paragraph.
         Comments are used to explain code and make it easier to understand -->
    <p>
        HTML comments are used to add notes or explanations inside the code.
        They help developers understand the structure and purpose of the code,
        but they are not visible on the web page.
    </p>

    <!-- Example of a comment syntax:
         <!-- This is a comment -->
         Comments start with <!-- and end with -->
 -->

 

</body>

</html>
